<b>Step 2: Select your config and options</b>
<div>
  Config:
  <select (change)="onChange($event)">
    <option>Choose...</option>
    <option *ngFor="let config of availableOptions?.configs" [selected]="config.id === selectedConfig?.id">{{config.description}}</option>
  </select>
<div>
  {{selectedConfig | config}}
</div>
<div *ngIf="availableOptions?.towHitch">
  Tow hitch? <input (change)="onTowHitchChange($event)" [checked]="towHitch" type="checkbox">
</div>
<div *ngIf="availableOptions?.yoke">
  Yoke steering wheel? <input (change)="onYokeChange($event)" [checked]="yoke" type="checkbox">
</div>
</div>
